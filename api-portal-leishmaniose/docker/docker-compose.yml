services:
    # Banco de Dados (Atualizado para PostgreSQL 18)
    db:
        image: postgres:18
        container_name: leishmaniose_db
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE:-laravel}'
            POSTGRES_USER: '${DB_USERNAME:-root}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
            PGDATA: /var/lib/postgresql/data/pgdata
        volumes:
            - 'leishmaniose-pgsql-data:/var/lib/postgresql/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}"]
            retries: 3
            timeout: 5s

    pgadmin:
        image: dpage/pgadmin4
        container_name: leishmaniose_pgadmin
        ports:
            - "5050:80"
        environment:
            PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
            PGADMIN_DEFAULT_PASSWORD: "admin"
        networks:
            - sail
        depends_on:
            - db

networks:
    sail:
        driver: bridge

volumes:
    leishmaniose-pgsql-data:
        driver: local